<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    let root = document.querySelector('#root')
    console.dir(root)
    let aa = document.createElement('ul');
    root.appendChild[aa]
    console.dir(aa)
    let bb = document.createElement('li');
    aa.appendChild[bb]
    console.dir(bb)
    
    bb.textContent = "cc";
    
  </script>
</body>
